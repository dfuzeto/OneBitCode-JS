<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css.css">
  <script src="js.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <hr>
    <div class="players">
      <label for="player1">X</label>
      <input type="text" id="player1" placeholder="Player 1's Name">
      <label for="player2">O</label>
      <input type="text" id="player2" placeholder="Player 2's Name">
    </div>
    <button id="start">Start!</button>
    <h2>Turn of: <span id="turnPlayer"></span></h2>
    <section id="gameBoard">
      <span class="cursor-pointer" id="text" data-region="0.0"></span>
      <span class="cursor-pointer" id="text" data-region="0.1"></span>
      <span class="cursor-pointer" id="text" data-region="0.2"></span>
      <span class="cursor-pointer" id="text" data-region="1.0"></span>
      <span class="cursor-pointer" id="text" data-region="1.1"></span>
      <span class="cursor-pointer" id="text" data-region="1.2"></span>
      <span class="cursor-pointer" id="text" data-region="2.0"></span>
      <span class="cursor-pointer" id="text" data-region="2.1"></span>
      <span class="cursor-pointer" id="text" data-region="2.2"></span>
    </section>
  </div>
</body>
</html>
